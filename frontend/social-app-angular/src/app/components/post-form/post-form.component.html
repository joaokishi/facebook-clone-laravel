<form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="post-form-container">
    <h3>Faça uma postagem</h3>
    <p *ngIf="error" class="error-message">{{ error }}</p>
    
    <textarea 
        formControlName="content"
        placeholder="O que você está pensando?"
        rows="3">
    </textarea>
    
    <button type="submit" [disabled]="postForm.invalid">Postar</button>
</form>
