<div class="profile-container">
  <h1>{{user.name}}</h1>
  
<div *ngIf="!isOwnProfile">
  <button (click)="sendFriendRequest()" [disabled]="addingFriend">
    {{ addingFriend ? 'Sending...' : 'Add Friend' }}
  </button>
</div>

<div *ngIf="successMessage" class="success-msg">{{ successMessage }}</div>
<div *ngIf="error" class="error-msg">{{ error }}</div>

  <p *ngIf="loading" class="loading-text">Loading profile...</p>
  <p *ngIf="error" class="error-message">{{ error }}</p>

  <div *ngIf="!loading && user">
    <div class="user-info">
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <h2>User Posts</h2>

    <div *ngIf="posts.length === 0" class="empty-message">
      <p>This user has no posts.</p>
    </div>

    <app-post-item
      *ngFor="let post of posts"
      [post]="post">
    </app-post-item>
  </div>
</div>
