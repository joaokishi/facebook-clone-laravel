<div>
    <h2>Register</h2>
    <p *ngIf="error" class="error-message">{{ error }}</p>

    <p *ngIf="registerForm.errors?.['passwordsMismatch'] && (registerForm.touched || registerForm.dirty)" class="error-message">
        Passwords do not match.
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input id="name" type="text" formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input id="password" type="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="password_confirmation">Confirme a senha:</label>
            <input id="password_confirmation" type="password" formControlName="password_confirmation">
        </div>
        <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>
</div>
